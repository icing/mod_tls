name: Linux

'on':
  push:
    branches:
      - master
      - '*/ci'
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions: {}

env:
  MARGS: "-j5"
  CFLAGS: "-g"

jobs:
  linux:
    name: ${{ matrix.build.name }} (${{ matrix.crypto }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
        crypto:
          - ring
        build:
          - name: rustls 0.14.1 (ring)
            install_packages:
            install_steps: pytest
            rustls-version: 0.14.1

          #- name: rustls main
          #  install_packages:
          #  install_steps: pytest
          #  rustls-version: main

    steps:
      - name: 'install prereqs'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-suggests --no-install-recommends \
            libtool autoconf automake pkgconf apache2 apache2-dev openssl \
            curl nghttp2-client libssl-dev \
            ${{ matrix.build.install_packages }}
          python3 -m venv $HOME/venv

      - uses: actions/checkout@v4

      - name: Install ${{ matrix.rust }} toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: 'build rustls'
        run: |
          git clone --quiet --depth=1 -b v${{ matrix.build.rustls-version }} --recursive https://github.com/rustls/rustls-ffi.git
          cd rustls-ffi
          make DESTDIR=$HOME/rustls CRYPTO_PROVIDER=${{ matrix.crypto }} install

      - name: 'install test prereqs'
        run: |
          [ -x "$HOME/venv/bin/activate" ] && source $HOME/venv/bin/activate
          python3 -m pip install -r test/requirements.txt

      - name: 'configure'
        run: |
          autoreconf -fi
          ./configure --enable-werror --with-rustls=$HOME/rustls

      - name: 'build'
        run: make V=1

      - name: pytest
        if: contains(matrix.build.install_steps, 'pytest')
        env:
          PYTEST_ADDOPTS: "--color=yes"
        run: |
          [ -x "$HOME/venv/bin/activate" ] && source $HOME/venv/bin/activate
          pytest -v
